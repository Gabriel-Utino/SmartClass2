  <div class="container">
    <h1>Lista de escola</h1>

    <div class="containerTable" style="overflow-y: auto; max-height: 400px;">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome da escola</th>
            <th>Email</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody id="escolaList" class="overflow-auto">
          <!-- データはここに挿入されます -->
        </tbody>
      </table>
    </div>

    <hr>

    <!-- 入力欄 -->
    <div class="row">
      <!-- Escolaの追加 -->
      <div class="col-md-6">
        <h2>Cadastrar novo escola</h2>
        <form id="addEscolaForm">
          <div class="form-group">
            <input type="text" class="form-control" id="escolaName" placeholder="Nome do escola" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="escolaEmail" placeholder="Email Constitucional" required>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>

      <!-- Professorの編集 -->
      <div class="col-md-6">
        <h2>Editar</h2>
        <form id="updateEscolaForm">
          <div class="form-group">
            <input type="text" class="form-control" id="editEscolaId" placeholder="ID do professor" required disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="editEscolaName" placeholder="Nome do professor" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="editEscolaEmail" placeholder="Email Constitucional" required>
          </div>
          <button type="submit" class="btn btn-primary">Atualizar</button>
          <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
        </form>
      </div>

    </div>
  </div>
