  <div class="container">
    <h1>Lista de Disciplinas</h1>

    <div class="containerTable" style="overflow-y: auto; max-height: 400px;">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome da Disciplina</th>
            <th>Horario</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody id="disciplinaList" class="overflow-auto">
          <!-- データはここに挿入されます -->
        </tbody>
      </table>
    </div>

    <hr>

    <!-- 入力欄 -->
    <div class="row">
      <!-- Disciplinaの追加 -->
      <div class="col-md-6">
        <h2>Cadastrar nova Disciplina</h2>
        <form id="addDisciplinaForm">
          <div class="form-group">
            <input type="text" class="form-control" id="disciplinaName" placeholder="Nome da Disciplina" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="disciplinaHorario" placeholder="horario da Disciplina" required>
          </div>
          
          <!-- <div class="form-group">
            <select class="form-control" id="disciplinaIdProf" required>
              <option value="" disabled selected>Escolha a escola</option>
            </select>
          </div> -->
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>

      <!-- Disciplinaの編集 -->
      <div class="col-md-6">
        <h2>Editar</h2>
        <form id="updateDisciplinaForm">
          <div class="form-group">
            <input type="text" class="form-control" id="editDisciplinaId" placeholder="ID da Disciplina" required
              disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="editDisciplinaName" placeholder="Nome da Disciplina" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="editDisciplinaHorario" placeholder="Horario da disciplina" required>
          </div>
          
          <!-- <div class="form-group">
            <select class="form-control" id="editDisciplinaIdProf" required>
              <option value="" disabled selected>Escolha a escola</option>
            </select>
          </div> -->
          
          <button type="submit" class="btn btn-primary">Atualizar</button>
          <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
        </form>
      </div>
    </div>
